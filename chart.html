<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS - Web-programozás 1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js" defer></script>
</head>
<body>
    <header>
        <h1>Web-programozás-1 Előadás Házi feladat</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Kezdőlap</a></li>
            <li><a href="table.html">Táblázat</a></li>
            <li><a href="html5.html">HTML5</a></li>
            <li><a href="chart.html" class="active">ChartJS</a></li>
            <li><a href="ajax.html">AJAX</a></li>
            <li><a href="oojs.html">OOJS</a></li>
            <li><a href="react.html">React</a></li>
        </ul>
    </nav>
    <main>
        <aside>
            <h2>Információ</h2>
            <p>ChartJS diagramok bemutatása.</p>
        </aside>
        <div class="content">
            <h2>ChartJS Példa</h2>
            <h3>Adatok bevitele</h3>
            <input id="labelInput" placeholder="Címke (pl. Január)">
            <input id="valueInput" placeholder="Érték (pl. 100)" type="number">
            <button onclick="addData()">Adat hozzáadása</button>
            <h3>Diagramtípus váltása</h3>
            <button onclick="setChartType('bar')">Oszlopdiagram</button>
            <button onclick="setChartType('line')">Vonaldiagram</button>
            <h3>Adatok szerkesztése</h3>
            <table id="dataTable" border="1">
                <thead>
                    <tr>
                        <th>Címke</th>
                        <th>Érték</th>
                        <th>Műveletek</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <h3>Diagram</h3>
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>
    </main>
    <footer>
        <p>Készítette: Szűcs Ádám (FYOVDT)</p>
    </footer>
</body>
</html>
